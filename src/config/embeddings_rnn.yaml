seed: 42
device: auto
data:
  raw_csv: data/raw/arabic_sentiment_reviews.csv
  processed_csv: data/processed/arabic_sentiment_reviews_processed.csv
preprocess:
  remove_stopwords: true
split:
  test_size: 0.30
  random_state: 42
embeddings:
  model_name: aubmindlab/bert-base-arabertv02
  batch_size: 16
  max_length: 200
model:
  hidden_dim: 256
  num_layers: 2
  dropout: 0.30
  variants:
    - name: rnn
      model_type: RNN
      bidirectional: false
    - name: lstm
      model_type: LSTM
      bidirectional: false
    - name: bi_rnn
      model_type: RNN
      bidirectional: true
    - name: bi_lstm
      model_type: LSTM
      bidirectional: true
train:
  batch_size: 32
  num_epochs: 10
  lr: 0.001
  weight_decay: 0.0

